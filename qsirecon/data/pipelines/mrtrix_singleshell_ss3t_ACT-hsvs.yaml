anatomical:
- mrtrix_5tt_hsvs
name: mrtrix_singleshell_ss3_hsvst
nodes:
-   action: select_gradients
    input: qsirecon
    name: select_single_shell
    parameters:
        requested_shells:
            - 0
            - highest
        bval_distance_cutoff: 100
-   action: csd
    input: select_single_shell
    name: ss3t_csd
    parameters:
        fod:
            algorithm: ss3t
        mtnormalize: true
        response:
            algorithm: dhollander
    qsirecon_suffix: MRtrix3_fork-SS3T_act-HSVS
    software: MRTrix3
-   action: autotrack
    input: ss3t_csd
    name: autotrackcsd
    parameters:
        tolerance: 22,26,30
        track_id: Association
        track_voxel_ratio: 2.0
        yield_rate: 1.0e-06
    qsirecon_suffix: DSIStudio
    software: DSI Studio
space: T1w
